server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/board?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.board.entity, com.board.**.dto
mybatis.configuration.map-underscore-to-camel-case=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Token ?? ?
# ?? ?? ?? = 30 * 60 * 1000 (30?)
security.jwt.token.secret-key=secretsecretsecretsecretsecret
security.jwt.token.expire-length=18000000
spring.jwt.live.atk=60000
spring.jwt.live.rtk=18000000

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379